<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Panel del Cliente</title>
  <link rel="stylesheet" href="cliente.css">
</head>

<body>

  <header>
    <div class="header-container">
      <div class="footer-logo">
        <img src="logo-gray.png" alt="Logo" />
      </div>
      <h1>Clientes</h1>
      <div class="logout-container">
        <button onclick="logout()" class="logout-btn">Cerrar sesión</button>
      </div>
    </div>
  </header>

  <main class="cliente-main">

    <nav class="cliente-nav">
      <button data-target="eventos-destacados" class="cliente-nav-btn">Destacados y Activos</button>
      <button class="cliente-nav-btn" data-target="cliente-mis-datos">Mis Datos</button>
      <button data-target="cliente-mis-reservas" class="cliente-nav-btn">Mis Reservas</button>
    </nav>

    <section id="eventos-destacados" class="cliente-vista cliente-vista-activa">
      <h2>¡Eventos Destacados y Activos!</h2>
      <div id="lista-eventos"></div>
    </section>

    <section id="cliente-mis-datos" class="cliente-vista">
      <div class="datos-usuario-card" id="datos-usuario-card">
        <h3>Información Personal</h3>
        <div class="dato">
          <label>Nombre:</label>
          <span id="nombre-usuario">Nombre Apellido</span>
        </div>
        <div class="dato">
          <label>Apellidos:</label>
          <span id="apellidos-usuario">Apellido1 Apellido2</span>
        </div>
        <div class="dato">
          <label>Email:</label>
          <span id="email-usuario">usuario@email.com</span>
        </div>
        <div class="dato">
          <label>Contraseña:</label>
          <span id="password-usuario">********</span>
        </div>
        <button id="btn-editar-datos">Editar Datos</button>

      </div>
      
      <form id="form-editar-datos" class="cliente-form" style="display: none;">
        <label for="input-nombre">Nombre</label>
        <input type="text" id="input-nombre">

        <label for="input-apellidos">Apellidos</label>
        <input type="text" id="input-apellidos">

        <label for="input-email">Email</label>
        <input type="email" id="input-email">

        <label for="input-password">Contraseña</label>
        <input type="password" id="input-password">

        <button type="submit">Guardar Cambios</button>
      </form>
    </section>

    <section id="cliente-mis-reservas" class="cliente-vista">
      <div id="reservas-usuario" class="reservas-container">
        <!-- Aquí se cargarán las tarjetas de reservas dinámicamente -->
      </div>
    </section>

  </main>
  <div id="modal-modificar" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Modificar Reserva</h3>
      <form id="form-modificar">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required>

        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" name="observaciones" rows="3" required></textarea>

        <button type="submit">Guardar Cambios</button>
      </form>
    </div>
  </div>
  <script src="cliente.js"></script>
</body>

</html>
