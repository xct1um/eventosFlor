<body class="unique-body">
    
    <div class="unique-container">
        <div class="unique-toggle-wrapper">
            <div class="unique-toggle">
                <div class="unique-tab unique-tab-active" data-target="client">Cliente</div>
                <div class="unique-tab" data-target="admin">Administrador</div>
                <div class="unique-slider"></div>
            </div>
        </div>

        <div class="container">
            <div class="welcome">
                <div class="pinkbox">
                <div class="signup nodisplay">
                    <h1>register</h1>
                    <form id="registerForm" autocomplete="off">
                        <input type="text" id="nombre" name="nombre" placeholder="nombre" required>
                        <input type="text" id="apellidos" name="apellidos" placeholder="apellidos" required>
                        <input type="email" id="email" name="email" placeholder="email" required>
                        <input type="password" id="password" name="password" placeholder="password" required>
                        <button type="submit" class="button submit">create account</button>
                    </form>
                </div>
                    <div class="signin">
                        <h1>sign in</h1>
                        <form class="more-padding" id="loginForm" autocomplete="off">
                            <input type="email" id="email" placeholder="email" />
                            <input type="password" id="password" placeholder="password" />
                            <div class="checkbox">
                            <input type="checkbox" id="remember" />
                            <label for="remember">remember me</label>
                            </div>
                            <button type="submit" class="button submit">login</button>
                        </form>
                    </div>
                </div>
                <div class="leftbox">
                <h2 class="title"><span>BLOOM</span>&<br>BOUQUET</h2>
                <p class="desc">pick your perfect <span>bouquet</span></p>
                <img class="flower smaller" src="https://image.ibb.co/d5X6pn/1357d638624297b.jpg" alt="1357d638624297b" border="0">
                <p class="account">have an account?</p>
                <button class="button" id="signin">login</button>
                </div>
                <div class="rightbox">
                <h2 class="title"><span>BLOOM</span>&<br>BOUQUET</h2>
                <p class="desc"> pick your perfect <span>bouquet</span></p>
                <img class="flower" src="https://preview.ibb.co/jvu2Un/0057c1c1bab51a0.jpg"/>
                <p class="account">don't have an account?</p>
                <button class="button" id="signup">sign up</button>
                </div>
            </div>
            </div>
