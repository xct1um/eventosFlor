<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Galería ancho completo</title>
<style>
  /* Reset básico */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    width: 100%; height: 100%; 
    margin: 0; padding: 0;
    font-family: sans-serif;
  }

  body {
    background: #222;
    color: white;
  }
  .galeria-principal {
  display: flex;
  width: 100vw;
  height: 60vh;   /* altura total del bloque: puedes ajustar */
  gap: 10px;
  padding: 10px;
  box-sizing: border-box;
}

.grande {
  flex-basis: 50%;
  height: 100%;
  overflow: hidden;
  border-radius: 10px;
}

.grande img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.cuatro-pequenas {
  flex-basis: 50%;
  height: 100%;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 10px;
  box-sizing: border-box;
  border-radius: 10px;
  overflow: hidden;
}

.pequena {
  width: 100%;
  height: 100%;
  overflow: hidden;
  border-radius: 10px;
}

.pequena img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

</style>
</head>
<body>

<div class="galeria-principal">
  <div class="grande">
    <img src="https://picsum.photos/id/1018/600/400" alt="Grande" />
  </div>
  <div class="cuatro-pequenas">
    <div class="pequena"><img src="https://picsum.photos/id/1015/300/200" alt="Pequeña 1" /></div>
    <div class="pequena"><img src="https://picsum.photos/id/1016/300/200" alt="Pequeña 2" /></div>
    <div class="pequena"><img src="https://picsum.photos/id/1019/300/200" alt="Pequeña 3" /></div>
    <div class="pequena"><img src="https://picsum.photos/id/1020/300/200" alt="Pequeña 4" /></div>
  </div>
</div>

</body>
</html>
